<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stein TAP Viewer</title>
		<link rel="stylesheet" href="main.css">
		<script type='application/dart' src='main.dart'></script>
		<script src="packages/browser/dart.js"></script>
	</head>
	<body>
		<h1>Stein</h1>
		<div id='nav'>
			<select id='projects'>
			</select>
			<select id='tests'>
			</select>
		</div>
		<div id='content'>
			<div class='template suite'>
				<div class='tally'>
					<label>Time:</label><span class='time'>-1</span>
					<br>
					<label>Total:</label><span class='total'>-2</span>
					<br>
					<label>Pass:</label><span class='pass'>-3</span>
					<br>
					<label>Fail:</label><span class='fail'>-4</span>
					<br>
					<label>Error:</label><span class='error'>-5</span>
					<br>
					<label>Omit:</label><span class='omit'>-6</span>
					<br>
					<label>Todo:</label><span class='todo'>-7</span>
					<br>
				</div>

				<div class='template test'>
					<label>Subtype:</label><span class='subtype'></span>
					<br>
					<label>Status:</label><span class='status'></span>
					<br>
					<label>Label:</label><span class='label'></span>
					<br>
				</div>

				<div class='template case'>
					<label>Subtype:</label><span class='subtype'></span>
					<br>
					<label>Label:</label><span class='label'></span>
					<br>
				</div>
			</div>
		</div>
	</body>
</html>
